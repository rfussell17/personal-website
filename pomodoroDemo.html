<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="pomodoroDemo.css" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-light navbar-expand-md">
    <a href="../index.html" id="name">Robin Fussell &lt/&gt</a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-links">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-links">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a href="../index.html" class="nav-link">Projects </a>
        </li>
        <li class="nav-item">
          <a href="../about.html" class="nav-link">About </a>
        </li>
        <li class="nav-item">
          <a href="../contact.html" class="nav-link">Contact </a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="container">
    <div id="radio">
      <form>
        <label for="work">Work</label>
        <input type="radio" id="workId" name="rad1" value="work" checked="true" />

        <label for="rest">Rest</label>
        <input type="radio" id="restId" name="rad1" value="rest" />
      </form>
    </div>
    <div id="timer">25:00</div>
    <div class="buttons">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
    </div>
  </div>
  <script src="pomodoroDemo.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
